<form [formGroup]="myForm">
    <div class="input-group mb-3">
        <button mat-stroked-button color="accent">
            <mat-icon>exposure_neg_1</mat-icon>
        </button>
        <span class="input-group-text w-25">Pàgines</span>
        <input type="number" formControlName="pages" class="form-control" aria-label="pages" #pages>
        <button mat-stroked-button color="accent" (click)="plus(pages.value)">
            <mat-icon>exposure_plus_1</mat-icon>
        </button>
    </div>
    <div class="input-group mb-3">
        <button mat-stroked-button color="accent">
            <mat-icon>exposure_neg_1</mat-icon>
        </button>
        <span class="input-group-text w-25">Llengües</span>
        <input type="number" formControlName="languages" class="form-control" aria-label="languages">
        <button mat-stroked-button color="accent">
            <mat-icon>exposure_plus_1</mat-icon>
        </button>
    </div>
    <label *ngIf="isValidForm()">Error</label>
</form>
