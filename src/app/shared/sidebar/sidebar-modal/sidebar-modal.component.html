<div class="container-fluid text-center colorWhite">
    <div class="d-flex justify-content-start">
        <button mat-dialog-close type="button" class="btn-close btn-close-white mt-3 ms-1"></button>
    </div>
    <h5 mat-dialog-title class="pt-3">Pressupostos anteriors</h5>

    <form class="row justify-content-around">
        <mat-form-field class="col-10 col-md-6 w-75" appearance="fill">
            <mat-label class="colorWhite"><em>Cerca pressupostos</em></mat-label>
            <input matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Per preu per exemple">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div class="col-8 col-md-3 d-flex flex-column justify-content-center">
            <button type="button" mat-stroked-button cdkFocusInitial class="buttonOrder"
                [matMenuTriggerFor]="orderMenu">Ordena</button>
        </div>
        <mat-menu #orderMenu="matMenu">
            <button type="button" mat-menu-item (click)="orderBy = ['id']">Reinicia l'ordre</button>
            <button type="button" mat-menu-item [matMenuTriggerFor]="alphabet">Alfab√®ticament</button>
            <button type="button" mat-menu-item (click)="orderBy = ['date']">Per data</button>
            <button type="button" mat-menu-item (click)="orderBy = ['price']">Per preu</button>
            <button type="button" mat-menu-item (click)="orderBy = ['id','']">Dona la volta a la llista</button>
        </mat-menu>
        <mat-menu #alphabet="matMenu">
            <button type="button" mat-menu-item (click)="orderBy = ['clientRegistration', 'name']">Per nom</button>
            <button type="button" mat-menu-item (click)="orderBy = ['clientRegistration', 'client']">Per client</button>
        </mat-menu>
    </form>

    <hr class="pb-4">
        <app-list-content [orderBy]="orderBy" [array]="manipulateBudgetArrayList"></app-list-content>
</div>
